    <style>
      .card { fill: rgba(255,255,255,0.03); stroke: rgba(255,255,255,0.08); rx:12; }
      .title { font-family: Inter, Roboto, Arial, sans-serif; font-size:14px; fill:#9fb8ff; font-weight:700; }
      .value { font-family: Inter, Roboto, Arial, sans-serif; font-size:22px; fill:#ffffff; font-weight:700; }
      .subtitle { font-family: Inter, Roboto, Arial, sans-serif; font-size:12px; fill:#bfcfe8; }
      .small { font-family: Inter, Roboto, Arial, sans-serif; font-size:11px; fill:#9fb8ff; }
      .accent { fill:#58a6ff; }
      .circle { fill:#071226; stroke:#12324a; stroke-width:2px; }
    </style>
  </defs>

  <!-- background -->
  <rect width="100%" height="100%" fill="url(#g1)"></rect>

  <!-- Card 1 -->
  <g transform="translate(20,20)" filter="url(#shadow)">
